<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CricBuzz Live Scores & Commentary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>CricBuzz Live Scores & Commentary</h1>
  </header>

  <section id="auth-section">
    <h2>Login</h2>
    <form id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <button type="submit">Login</button>
    </form>
    <button id="logout-btn" style="display: none;">Logout</button>
    <p id="auth-message"></p>
  </section>

  <section id="live-scores-section">
    <h2>Live Scores</h2>
    <!-- Toggle for Auto-Fetch Live Scores -->
    <div id="toggle-container">
      <label for="auto-fetch-toggle">Auto Fetch Live Scores:</label>
      <input type="checkbox" id="auto-fetch-toggle">
    </div>
    <ul id="live-scores"></ul>
  </section>

  <section id="commentary-section" style="display: none;">
    <h2>Commentary</h2>
    <button id="fetch-commentary-btn">Fetch & Save Commentary</button>
    <button id="load-commentary-btn">Load Saved Commentary</button>
    <pre id="commentary"></pre>
  </section>

  <script src="script.js"></script>
</body>
</html>
